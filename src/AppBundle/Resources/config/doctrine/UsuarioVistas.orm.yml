AppBundle\Entity\UsuarioVistas:
    type: entity
    table: usuario_vistas
    id:
        visId:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            column: vis_id
            generator:
                strategy: IDENTITY
    fields:
        visReferencia:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
            column: vis_referencia
        visFechaCrea:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: vis_fecha_crea
    manyToOne:
        visUsuario:
            targetEntity: Usuario
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                vis_usu_id:
                    referencedColumnName: usu_id
            orphanRemoval: false
    lifecycleCallbacks: {  }
