#
# Minimal Sphinx configuration sample (clean, simple, functional)
#

source src1
{
	type			= mysql

	sql_host		= localhost
	sql_user		= root
	sql_pass		=
	sql_db			= db_emr
	sql_port		= 3306	# optional, default is 3306

	sql_query		= \
		SELECT p.pac_id as id, p.pac_nombre, p.pac_seg_nombre, p.pac_apellido, p.pac_seg_apellido, p.pac_dui AS dui, p.pac_id FROM paciente p
}


index test1
{
	source			= src1
	path			= ../data/test1
	min_word_len 	= 1
	expand_keywords = 0
	min_prefix_len	= 1

}


indexer
{
	mem_limit		= 128M

}


searchd
{
	listen			= 9312
	listen			= 9306:mysql41
	log			= ../log/searchd.log
	query_log		= ../log/query.log
	read_timeout		= 5
	max_children		= 30
	pid_file		= ../log/searchd.pid
	seamless_rotate		= 1
	preopen_indexes		= 1
	unlink_old		= 1
	workers			= threads # for RT to work
	binlog_path		= ../data
	
}
